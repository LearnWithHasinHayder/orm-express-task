<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <div class='container max-w-md mx-auto'>
        <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
        <form method="POST" action="/add" class="mb-4 flex gap-2">
            <input name="title" placeholder="New Task" class="border border-gray-300 rounded-lg px-3 py-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 shadow-sm hover:shadow-md">Add</button>
        </form>
        <ul>
            <li class="mb-2 flex items-center justify-between">
                <span class="">
                    Complete project proposal
                </span>
                <div class="flex gap-2">
                    <button class="text-sm bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">
                        Mark Done
                    </button>
                    <button class="text-sm bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">Delete</button>
                </div>
            </li>
            <li class="mb-2 flex items-center justify-between">
                <span class="line-through text-gray-500">
                    Review code changes
                </span>
                <div class="flex gap-2">
                    <button class="text-sm bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">
                        Undo
                    </button>
                    <button class="text-sm bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">Delete</button>
                </div>
            </li>
            <li class="mb-2 flex items-center justify-between">
                <span class="">
                    Schedule team meeting
                </span>
                <div class="flex gap-2">
                    <button class="text-sm bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">
                        Mark Done
                    </button>
                    <button class="text-sm bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">Delete</button>
                </div>
            </li>
            <li class="mb-2 flex items-center justify-between">
                <span class="">
                    Update documentation
                </span>
                <div class="flex gap-2">
                    <button class="text-sm bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">
                        Mark Done
                    </button>
                    <button class="text-sm bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">Delete</button>
                </div>
            </li>
            <li class="mb-2 flex items-center justify-between">
                <span class="line-through text-gray-500">
                    Fix bug in login system
                </span>
                <div class="flex gap-2">
                    <button class="text-sm bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">
                        Undo
                    </button>
                    <button class="text-sm bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-md font-medium transition-colors duration-200">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
